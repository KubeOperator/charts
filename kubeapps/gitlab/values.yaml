      ## LDAP Host
      ##
      host: ''

      ## LDAP Port. Defaults to `389`.
      ##
      port: '389'

      ## LDAP UID. Defaults to `sAMAccountName`.
      ##
      uid: 'sAMAccountName'

      ## LDAP method, Possible values are `simple_tls`, `start_tls` and `plain`.
