apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: "{{ template "kubepi.fullname" . }}-user"
  labels:
{{ include "kubepi.labels" . | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: {{ include "kubepi.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
